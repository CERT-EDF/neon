<div class="space-y-4">
  <p class="whitespace-pre">You're about to delete an object</p>
  
  <div class="space-y-2">
      <p class="whitespace-pre">Confirm by typing <code>{{ confirm }}</code></p>
      <p-floatlabel variant="in">
        <input id="confirm" [formControl]="confirmInput" pInputText fluid />
        <label for="confirm">Confirm</label>
      </p-floatlabel>
  </div>

  <p-button text label="Confirm" [disabled]="confirmInput.value != confirm" (click)="close()" />
</div>
